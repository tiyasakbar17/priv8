[package]
name = "packetcrypt-sys"
version = "0.4.0"
authors = ["Caleb James DeLisle <cjd@cjdns.fr>"]
edition = "2018"
links = "packetcrypt"
build = "build.rs"
license = "LGPL-2.1-only OR LGPL-3.0-only"
description = """
Bindings to PacketCrypt
"""
categories = ["external-ffi-bindings"]

[lib]
name = "packetcrypt_sys"

[dependencies]
packetcrypt-util = { version = "0.4", path = "../packetcrypt-util" }
sodiumoxide = { git = "https://github.com/cjdelisle/sodiumoxide", rev = "76dc0e6e587b8c8a4bb193ebba9f8ae8f090b81b", default-features = false, features = ["std"] }
bytes = "0.5.4"
num-bigint = { version = "0.3" }
num-traits = { version = "0.2" }
hex = "0.4"

[build-dependencies]
cc = "1.0"
walkdir = "2"
bindgen = { version = "0.55", optional = true }
pkg-config = { version = "0.3", optional = true }

[dev-dependencies]
rand = "0.7"

[features]
generate-bindings = ["bindgen"]
difficulty-test = ["pkg-config"]
portable = []